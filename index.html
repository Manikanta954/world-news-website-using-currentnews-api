<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="filters">
    <div id="location-buttons">
      <button data-location="">All Locations</button>
      <button data-location="us">United States</button>
      <button data-location="in">India</button>
      <!-- Add more location buttons as needed -->
    </div>

    <div id="category-buttons">
      <button data-category="">All</button>
      <button data-category="business">Business</button>
      <button data-category="entertainment">Entertainment</button>
      <button data-category="health">Health</button>
      <button data-category="science">Science</button>
      <button data-category="sports">Sports</button>
      <button data-category="technology">Technology</button>
    </div>

    <div id="language-buttons">
      <button data-language="">All Languages</button>
      <button data-language="en">English</button>
      <button data-language="hi">Hindi</button>
      <button data-language="en">English</button>
      <button data-language="es">Spanish</button>
      <button data-language="fr">French</button>
      <!-- Add more Indian language buttons as needed -->
    </div>
  </div>

  <div id="news-container"></div>
  <script src="script.js"></script>
</body>
</html>
